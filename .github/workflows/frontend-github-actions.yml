name: Blob storage website CI

on:
    push:
        branches: [ main ]
        paths:
        - 'frontend/**'
    pull_request:
        branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:            
    - uses: actions/checkout@v2
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        azcliversion: 2.51.0
        inlineScript: |
            az storage blob upload-batch --source frontend/ --destination '$web' --account-name cloudresumechallengeak  
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        azcliversion: 2.51.0
        inlineScript: |
            az account set --subscription 3a1f3550-e723-4ba6-a988-a9c25a38d4ea
            az cdn endpoint purge --content-paths  "/*" --profile-name ak-cdn-crc --name ak-cdn-endpoint --resource-group cloud_resume_challenge_ak

  # Azure logout 
    - name: logout
      run: |
            az logout
